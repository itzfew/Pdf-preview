<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.2.2/pdf.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #f4f4f4, #eaeaea);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        #controls button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }
        #controls button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        #pages {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .page {
            border: 2px solid #007bff;
            border-radius: 8px;
            margin: 10px 0;
            background-color: white;
            overflow: hidden;
            max-width: 100%;
        }
        @media (max-width: 768px) {
            #controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>PDF Viewer</h1>
    <div id="controls">
        <button id="prev-page"><i class="fas fa-chevron-left"></i> Previous</button>
        <button id="next-page"><i class="fas fa-chevron-right"></i> Next</button>
        <div id="zoom-controls">
            <button id="zoom-in"><i class="fas fa-search-plus"></i></button>
            <div id="zoom-percent">60%</div>
            <button id="zoom-out"><i class="fas fa-search-minus"></i></button>
            <button id="zoom-reset"><i class="fas fa-redo"></i></button>
        </div>
    </div>
    <div id="pages"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const pdfUrl = urlParams.get('pdf');

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.2.2/pdf.worker.js';

        let pdfDocument = null;
        let currentPage = 1;
        let totalPages = 0;
        let curWidth = 60;

        function fetchPDF(url) {
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok: ' + response.statusText);
                    return response.arrayBuffer();
                })
                .then(buffer => {
                    const typedarray = new Uint8Array(buffer);
                    pdfjsLib.getDocument(typedarray).promise.then(renderPDF);
                })
                .catch(error => {
                    console.error('Error fetching PDF:', error);
                    alert('Failed to load PDF: ' + error.message);
                });
        }

        function renderPDF(pdf) {
            pdfDocument = pdf;
            totalPages = pdf.numPages;
            showPage(currentPage);
        }

        function showPage(pageNum) {
            document.querySelector("#pages").innerHTML = "";
            pdfDocument.getPage(pageNum).then(function(page) {
                const canvas = document.createElement("canvas");
                canvas.className = "page";
                document.querySelector("#pages").appendChild(canvas);
                const viewport = page.getViewport({ scale: curWidth / 100 });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                page.render({
                    canvasContext: canvas.getContext('2d'),
                    viewport: viewport
                }).promise.then(function() {
                    console.log('Page rendered');
                });
            });
            updatePageButtons();
        }

        function updatePageButtons() {
            document.getElementById("prev-page").disabled = (currentPage === 1);
            document.getElementById("next-page").disabled = (currentPage === totalPages);
        }

        document.getElementById("prev-page").onclick = function() {
            if (currentPage > 1) {
                currentPage--;
                showPage(currentPage);
            }
        };

        document.getElementById("next-page").onclick = function() {
            if (currentPage < totalPages) {
                currentPage++;
                showPage(currentPage);
            }
        };

        function zoomIn() {
            if (curWidth < 150) {
                curWidth += 10;
                showPage(currentPage);
            }
        }

        function zoomOut() {
            if (curWidth > 20) {
                curWidth -= 10;
                showPage(currentPage);
            }
        }

        function zoomReset() {
            curWidth = 60;
            showPage(currentPage);
        }

        document.getElementById("zoom-in").onclick = zoomIn;
        document.getElementById("zoom-out").onclick = zoomOut;
        document.getElementById("zoom-reset").onclick = zoomReset;

        // Start fetching the PDF
        fetchPDF(pdfUrl);
    </script>
</body>
</html>
