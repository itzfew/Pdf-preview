<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.2.2/pdf.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #eaeaea, #f4f4f4);
            color: #333;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        #controls button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }
        #controls button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        #page-info {
            margin: 0 20px;
            font-size: 18px;
        }
        #pages {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .page {
            border: 2px solid #007bff;
            border-radius: 8px;
            margin: 10px 0;
            background-color: white;
            overflow: hidden;
            max-width: 100%;
            position: relative;
            touch-action: pinch-zoom;
            user-select: none;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #007bff;
        }
        #thumbnail-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .thumbnail {
            border: 1px solid #ccc;
            margin: 5px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
            width: 80px; /* Fixed width for thumbnails */
        }
        .thumbnail:hover {
            opacity: 1;
        }
        @media (max-width: 768px) {
            #controls {
                flex-direction: column;
            }
            .thumbnail {
                width: 60px; /* Smaller thumbnails on mobile */
            }
        }
    </style>
</head>
<body>
    <h1>PDF Viewer</h1>
    <div id="controls">
        <button id="prev-page"><i class="fas fa-chevron-left"></i> Previous</button>
        <span id="page-info">Page 1 of 0</span>
        <button id="next-page"><i class="fas fa-chevron-right"></i> Next</button>
        <button id="download"><i class="fas fa-download"></i> Download</button>
        <button id="fullscreen"><i class="fas fa-expand"></i> Fullscreen</button>
    </div>
    <div id="pages"></div>
    <div id="thumbnail-container"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const pdfUrl = urlParams.get('pdf');

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.2.2/pdf.worker.js';

        let pdfDocument = null;
        let currentPage = 1;
        let totalPages = 0;
        let curWidth = 60;

        function fetchPDF(url) {
            const loadingIndicator = document.createElement('div');
            loadingIndicator.className = 'loading';
            loadingIndicator.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
            document.body.appendChild(loadingIndicator);

            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok: ' + response.statusText);
                    return response.arrayBuffer();
                })
                .then(buffer => {
                    const typedarray = new Uint8Array(buffer);
                    pdfjsLib.getDocument(typedarray).promise.then(renderPDF);
                })
                .catch(error => {
                    console.error('Error fetching PDF:', error);
                    alert('Failed to load PDF: ' + error.message);
                })
                .finally(() => {
                    document.body.removeChild(loadingIndicator);
                });
        }

        function renderPDF(pdf) {
            pdfDocument = pdf;
            totalPages = pdf.numPages;
            showPage(currentPage);
            renderThumbnails();
            updatePageInfo();
        }

        function showPage(pageNum) {
            document.querySelector("#pages").innerHTML = "";
            pdfDocument.getPage(pageNum).then(function(page) {
                const canvas = document.createElement("canvas");
                canvas.className = "page";
                document.querySelector("#pages").appendChild(canvas);
                const viewport = page.getViewport({ scale: curWidth / 100 });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                page.render({
                    canvasContext: canvas.getContext('2d'),
                    viewport: viewport
                }).promise.then(function() {
                    console.log('Page rendered');
                });
            });
            updatePageButtons();
            updatePageInfo();
        }

        function renderThumbnails() {
            const container = document.getElementById("thumbnail-container");
            container.innerHTML = ""; // Clear existing thumbnails
            for (let i = 1; i <= totalPages; i++) {
                const thumbnail = document.createElement("canvas");
                thumbnail.className = "thumbnail";
                container.appendChild(thumbnail);
                
                pdfDocument.getPage(i).then(page => {
                    const viewport = page.getViewport({ scale: 0.2 }); // Scale for thumbnail
                    thumbnail.height = viewport.height;
                    thumbnail.width = viewport.width;

                    page.render({
                        canvasContext: thumbnail.getContext('2d'),
                        viewport: viewport
                    });

                    // Add click event to thumbnails
                    thumbnail.onclick = () => {
                        currentPage = i;
                        showPage(currentPage);
                    };
                });
            }
        }

        function updatePageButtons() {
            document.getElementById("prev-page").disabled = (currentPage === 1);
            document.getElementById("next-page").disabled = (currentPage === totalPages);
        }

        function updatePageInfo() {
            document.getElementById("page-info").textContent = `Page ${currentPage} of ${totalPages}`;
        }

        document.getElementById("prev-page").onclick = function() {
            if (currentPage > 1) {
                currentPage--;
                showPage(currentPage);
            }
        };

        document.getElementById("next-page").onclick = function() {
            if (currentPage < totalPages) {
                currentPage++;
                showPage(currentPage);
            }
        };

        // Download the PDF
        document.getElementById("download").onclick = function() {
            const link = document.createElement('a');
            link.href = pdfUrl;
            link.download = 'download.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        // Toggle fullscreen
        document.getElementById("fullscreen").onclick = function() {
            const elem = document.documentElement;
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        };

        // Handle mouse wheel zoom
        document.getElementById("pages").addEventListener('wheel', function(event) {
            event.preventDefault();
            if (event.deltaY < 0) {
                curWidth = Math.min(curWidth + 10, 150); // Max zoom
            } else {
                curWidth = Math.max(curWidth - 10, 20); // Min zoom
            }
            showPage(currentPage);
        });

        // Keyboard navigation
        window.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                document.getElementById("prev-page").click();
            } else if (event.key === 'ArrowRight') {
                document.getElementById("next-page").click();
            } else if (event.key === 'd' || event.key === 'D') {
                document.getElementById("download").click();
            } else if (event.key === 'f' || event.key === 'F') {
                document.getElementById("fullscreen").click();
            }
        });

        // Start fetching the PDF
        fetchPDF(pdfUrl);
    </script>
</body>
</html>
