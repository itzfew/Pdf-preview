<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic PDF Selector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4a4a4a;
        }
        #pdf-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .pdf-item {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .pdf-item:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .pdf-name {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .open-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .open-button:hover {
            background-color: #0056b3;
        }
        .icon {
            margin-right: 5px;
        }
        @media (max-width: 600px) {
            #pdf-list {
                width: 100%;
                padding: 0 10px;
            }
            .pdf-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Dynamic PDF Selector</h1>
    <div id="pdf-list"></div>

    <script>
        // Load PDFs from JSON
        fetch('pdfs.json')
            .then(response => response.json())
            .then(data => {
                const pdfList = document.getElementById('pdf-list');
                data.forEach(pdf => {
                    const pdfItem = document.createElement('div');
                    pdfItem.classList.add('pdf-item');
                    pdfItem.innerHTML = `<span class="pdf-name">${pdf.name}</span>
                                         <button class="open-button" onclick="openPDF('${pdf.url}')">
                                             <i class="fas fa-file-pdf icon"></i> Open PDF
                                         </button>`;
                    pdfList.appendChild(pdfItem);
                });
            })
            .catch(error => console.error('Error loading JSON:', error));

        function openPDF(url) {
            // Redirect to the viewer page with the PDF URL as a query parameter
            window.location.href = `view.html?pdf=${encodeURIComponent(url)}`;
        }
    </script>
</body>
</html>
