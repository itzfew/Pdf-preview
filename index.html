<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic PDF Selector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Dynamic PDF Selector</h1>
    <div id="pdf-list"></div>

    <script>
        // Load PDFs from JSON
        fetch('pdfs.json')
            .then(response => response.json())
            .then(data => {
                const pdfList = document.getElementById('pdf-list');
                data.forEach(pdf => {
                    const pdfItem = document.createElement('div');
                    pdfItem.innerHTML = `<span>${pdf.name}</span>
                                         <button onclick="openPDF('${pdf.url}')">Open PDF</button>`;
                    pdfList.appendChild(pdfItem);
                });
            })
            .catch(error => console.error('Error loading JSON:', error));

        function openPDF(url) {
            // Redirect to the viewer page with the PDF URL as a query parameter
            window.location.href = `view.html?pdf=${encodeURIComponent(url)}`;
        }
    </script>
</body>
</html>
